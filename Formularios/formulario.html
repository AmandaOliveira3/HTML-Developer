<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form name="signup" target="_blank" autocomplete="off" onsubmit="alert('Formulario preenchido')" method="post" action="#">
        <label for="Nome">Nome:</label>
        <input type="text" name="name" placeholder="Informe o seu nome" required><br>
        
        <label for="idade">idade:</label>
        <input type="number" name="age"><br>

        <label for="CPF">CPF:</label>
        <input type="text" name="cpf" maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required><br>

        <label for="password">Senha:</label>
        <input type="password"><br>
        <button type="submit">Cadastrar</button>
    </form>
    
</body>

</html>
